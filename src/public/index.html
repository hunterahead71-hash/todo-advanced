<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenFlow Â· Advanced Todo</title>
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Chart.js for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
            color: #1a1a2e;
        }

        /* main app card */
        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* header */
        .app-header {
            background: white;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 40px;
            height: 40px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .logo-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .logo-text p {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-top: 2px;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-badge {
            background: #f1f3f5;
            padding: 8px 16px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            font-size: 0.9rem;
            border: 1px solid #dee2e6;
        }

        .user-avatar {
            background: #764ba2;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .add-person-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .add-person-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        /* main grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 0;
            background: #f8fafd;
        }

        /* left panel - todo list */
        .todo-panel {
            padding: 2rem;
            border-right: 1px solid #e9ecef;
            background: white;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.8rem;
        }

        .panel-header h2 {
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-counter {
            background: #f1f3f5;
            padding: 4px 12px;
            border-radius: 40px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #495057;
        }

        /* add todo */
        .add-todo {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        .add-todo input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e9ecef;
            border-radius: 18px;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            transition: 0.2s;
        }

        .add-todo input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .add-todo button {
            background: #667eea;
            color: white;
            border: none;
            width: 52px;
            height: 52px;
            border-radius: 18px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .add-todo button:hover {
            background: #5a67d8;
            transform: scale(1.05);
        }

        /* todo list items */
        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .todo-item {
            background: #f8fafd;
            border-radius: 20px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid #e9ecef;
            transition: 0.2s;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .todo-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transform: translateY(-2px);
        }

        .todo-check {
            width: 26px;
            height: 26px;
            border-radius: 10px;
            border: 2px solid #cbd5e0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
            flex-shrink: 0;
        }

        .todo-check.completed {
            background: #10b981;
            border-color: #10b981;
            color: white;
        }

        .todo-content {
            flex: 1;
        }

        .todo-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .todo-title.completed {
            text-decoration: line-through;
            color: #94a3b8;
        }

        .todo-meta {
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
            color: #64748b;
        }

        .todo-meta i {
            margin-right: 4px;
        }

        .todo-delete {
            color: #f43f5e;
            background: none;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            opacity: 0.5;
            transition: 0.2s;
        }

        .todo-delete:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        /* right panel */
        .right-panel {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* analytics cards */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .stat-card {
            background: white;
            border-radius: 24px;
            padding: 1.5rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.02);
            border: 1px solid #e9ecef;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            background: #f0e7fe;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #764ba2;
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .stat-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a2e;
        }

        .stat-unit {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-left: 4px;
        }

        /* calendar */
        .calendar-section {
            background: white;
            border-radius: 24px;
            padding: 1.5rem;
            border: 1px solid #e9ecef;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .calendar-header h3 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .calendar-nav {
            display: flex;
            gap: 8px;
        }

        .calendar-nav button {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            border: 1px solid #e9ecef;
            background: white;
            cursor: pointer;
            transition: 0.2s;
        }

        .calendar-nav button:hover {
            background: #f1f3f5;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-size: 0.8rem;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 0.8rem;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
        }

        .calendar-day {
            aspect-ratio: 1;
            background: #f8fafd;
            border-radius: 12px;
            padding: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid #e9ecef;
        }

        .calendar-day.today {
            background: #667eea;
            color: white;
            border: none;
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .task-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #10b981;
            margin: 1px;
        }

        .task-dots {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2px;
        }

        /* chart container */
        .chart-container {
            background: white;
            border-radius: 24px;
            padding: 1.5rem;
            border: 1px solid #e9ecef;
            margin-top: 1rem;
        }

        canvas {
            width: 100% !important;
            height: 200px !important;
        }

        /* modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 32px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            transform: translateY(20px);
            transition: 0.3s;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h3 {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            color: #94a3b8;
        }

        .modal-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e9ecef;
            border-radius: 18px;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .modal-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 18px;
            font-weight: 600;
            cursor: pointer;
        }

        .user-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .user-chip {
            background: #f1f3f5;
            padding: 8px 16px;
            border-radius: 40px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.2s;
        }

        .user-chip.active {
            background: #667eea;
            color: white;
            border-color: #5a67d8;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #94a3b8;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- header -->
        <div class="app-header">
            <div class="logo-area">
                <div class="logo-icon">
                    <i class="fas fa-check"></i>
                </div>
                <div class="logo-text">
                    <h1>ZenFlow</h1>
                    <p>advanced task mastery</p>
                </div>
            </div>
            <div class="user-section">
                <div class="user-badge" id="userBadge">
                    <div class="user-avatar" id="userAvatar">G</div>
                    <span id="currentUserName">Guest</span>
                </div>
                <button class="add-person-btn" id="addPersonBtn">
                    <i class="fas fa-user-plus"></i>
                    <span>Add Person</span>
                </button>
            </div>
        </div>

        <!-- main grid -->
        <div class="main-grid">
            <!-- left: todo list -->
            <div class="todo-panel">
                <div class="panel-header">
                    <h2>
                        <i class="fas fa-tasks" style="color: #667eea;"></i>
                        Activities
                    </h2>
                    <span class="task-counter" id="taskCounter">0 tasks</span>
                </div>

                <!-- add todo form -->
                <div class="add-todo">
                    <input type="text" id="todoInput" placeholder="Write your next task...">
                    <button id="addTodoBtn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>

                <!-- todo list container -->
                <div class="todo-list" id="todoListContainer">
                    <!-- dynamic todos will appear here -->
                    <div class="empty-state">
                        <i class="far fa-smile"></i>
                        <p>No tasks yet. Add your first task above!</p>
                    </div>
                </div>
            </div>

            <!-- right: analytics + calendar -->
            <div class="right-panel">
                <!-- stats cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <div class="stat-label">Today's Completion</div>
                        <div class="stat-value" id="todayCompletion">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="stat-label">Overall Progress</div>
                        <div class="stat-value" id="overallProgress">0<span class="stat-unit">%</span></div>
                    </div>
                </div>

                <!-- calendar preview -->
                <div class="calendar-section">
                    <div class="calendar-header">
                        <h3><i class="far fa-calendar-alt" style="margin-right: 8px;"></i> March 2026</h3>
                        <div class="calendar-nav">
                            <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                            <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>
                    <div class="weekdays">
                        <div>Su</div><div>Mo</div><div>Tu</div><div>We</div><div>Th</div><div>Fr</div><div>Sa</div>
                    </div>
                    <div class="calendar-grid" id="calendarGrid">
                        <!-- js will fill -->
                    </div>
                </div>

                <!-- mini chart -->
                <div class="chart-container">
                    <h4 style="margin-bottom: 1rem; font-size: 1rem;">Weekly Activity</h4>
                    <canvas id="activityChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- add person modal -->
    <div class="modal" id="personModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-user-plus" style="margin-right: 8px;"></i> New Person</h3>
                <button class="close-modal" id="closeModalBtn"><i class="fas fa-times"></i></button>
            </div>
            <input type="text" class="modal-input" id="personNameInput" placeholder="Enter name (e.g. Alex)">
            <button class="modal-btn" id="savePersonBtn">Add Person</button>
        </div>
    </div>

    <script>
        // ---------- STATE ----------
        let users = [
            { id: '1', name: 'Alex' },
            { id: '2', name: 'Jordan' }
        ];
        let currentUser = users[0]; // default
        let todos = [];
        
        // Load from localStorage if available
        function loadFromStorage() {
            const savedUsers = localStorage.getItem('zenflow_users');
            const savedTodos = localStorage.getItem('zenflow_todos');
            const savedCurrent = localStorage.getItem('zenflow_current');
            
            if (savedUsers) users = JSON.parse(savedUsers);
            if (savedTodos) todos = JSON.parse(savedTodos);
            if (savedCurrent) {
                const found = users.find(u => u.id === savedCurrent);
                if (found) currentUser = found;
            }
            updateUserUI();
            renderTodos();
            updateAnalytics();
            renderCalendar();
        }
        
        function saveToStorage() {
            localStorage.setItem('zenflow_users', JSON.stringify(users));
            localStorage.setItem('zenflow_todos', JSON.stringify(todos));
            localStorage.setItem('zenflow_current', currentUser.id);
        }

        // ---------- USER ----------
        function updateUserUI() {
            document.getElementById('userAvatar').textContent = currentUser.name.charAt(0).toUpperCase();
            document.getElementById('currentUserName').textContent = currentUser.name;
        }

        // show user selector (simplified: we can just switch via chips)
        function renderUserChips() {
            // optional: you could add a dropdown, but for simplicity we keep two static + modal
        }

        // ---------- TODOS ----------
        function renderTodos() {
            const container = document.getElementById('todoListContainer');
            const userTodos = todos.filter(t => t.userId === currentUser.id);
            
            if (userTodos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="far fa-smile"></i>
                        <p>No tasks yet. Add your first task above!</p>
                    </div>
                `;
                document.getElementById('taskCounter').textContent = '0 tasks';
                return;
            }
            
            let html = '';
            userTodos.forEach(todo => {
                html += `
                    <div class="todo-item" data-id="${todo.id}">
                        <div class="todo-check ${todo.completed ? 'completed' : ''}" onclick="toggleTodo('${todo.id}')">
                            ${todo.completed ? '<i class="fas fa-check" style="color: white; font-size: 0.8rem;"></i>' : ''}
                        </div>
                        <div class="todo-content">
                            <div class="todo-title ${todo.completed ? 'completed' : ''}">${escapeHtml(todo.title)}</div>
                            <div class="todo-meta">
                                <span><i class="far fa-clock"></i> ${new Date(todo.createdAt).toLocaleDateString()}</span>
                                ${todo.dueDate ? `<span><i class="far fa-calendar"></i> ${todo.dueDate}</span>` : ''}
                            </div>
                        </div>
                        <button class="todo-delete" onclick="deleteTodo('${todo.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
            });
            container.innerHTML = html;
            document.getElementById('taskCounter').textContent = `${userTodos.length} tasks`;
        }

        function escapeHtml(unsafe) {
            return unsafe.replace(/[&<>"]/g, function(m) {
                if(m === '&') return '&amp;'; if(m === '<') return '&lt;'; if(m === '>') return '&gt;'; if(m === '"') return '&quot;';
                return m;
            });
        }

        // add todo
        document.getElementById('addTodoBtn').addEventListener('click', () => {
            const input = document.getElementById('todoInput');
            if (!input.value.trim()) return;
            
            const newTodo = {
                id: Date.now().toString(),
                userId: currentUser.id,
                title: input.value.trim(),
                completed: false,
                createdAt: new Date().toISOString(),
                dueDate: null
            };
            todos.push(newTodo);
            saveToStorage();
            renderTodos();
            updateAnalytics();
            renderCalendar();
            input.value = '';
        });

        // toggle
        window.toggleTodo = (id) => {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveToStorage();
                renderTodos();
                updateAnalytics();
                renderCalendar();
            }
        };

        // delete
        window.deleteTodo = (id) => {
            todos = todos.filter(t => t.id !== id);
            saveToStorage();
            renderTodos();
            updateAnalytics();
            renderCalendar();
        };

        // ---------- ANALYTICS ----------
        function updateAnalytics() {
            const userTodos = todos.filter(t => t.userId === currentUser.id);
            const today = new Date().toDateString();
            const todayTodos = userTodos.filter(t => new Date(t.createdAt).toDateString() === today);
            const completedToday = todayTodos.filter(t => t.completed).length;
            document.getElementById('todayCompletion').textContent = completedToday;
            
            const total = userTodos.length;
            const completed = userTodos.filter(t => t.completed).length;
            const percent = total === 0 ? 0 : Math.round((completed / total) * 100);
            document.getElementById('overallProgress').innerHTML = percent + '<span class="stat-unit">%</span>';
            
            updateChart(userTodos);
        }

        // chart
        let chartInstance = null;
        function updateChart(userTodos) {
            const ctx = document.getElementById('activityChart').getContext('2d');
            
            // last 7 days
            const labels = [];
            const data = [];
            for (let i = 6; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                labels.push(d.toLocaleDateString('en', { weekday: 'short' }));
                const dayStr = d.toDateString();
                const count = userTodos.filter(t => new Date(t.createdAt).toDateString() === dayStr && t.completed).length;
                data.push(count);
            }
            
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Completed',
                        data: data,
                        backgroundColor: 'rgba(102, 126, 234, 0.6)',
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } }
                }
            });
        }

        // ---------- CALENDAR ----------
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        function renderCalendar() {
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const startPadding = firstDay.getDay();
            const totalDays = lastDay.getDate();
            
            let gridHtml = '';
            for (let i = 0; i < startPadding; i++) {
                gridHtml += '<div class="calendar-day"></div>';
            }
            
            const today = new Date();
            const userTodos = todos.filter(t => t.userId === currentUser.id);
            
            for (let d = 1; d <= totalDays; d++) {
                const date = new Date(currentYear, currentMonth, d);
                const dateStr = date.toDateString();
                const isToday = date.toDateString() === today.toDateString();
                const dayTodos = userTodos.filter(t => new Date(t.createdAt).toDateString() === dateStr);
                const completedCount = dayTodos.filter(t => t.completed).length;
                
                let dotsHtml = '';
                if (dayTodos.length > 0) {
                    const percent = (completedCount / dayTodos.length) * 100;
                    if (percent === 100) dotsHtml = '<div class="task-dot" style="background:#10b981;"></div>';
                    else if (percent > 0) dotsHtml = '<div class="task-dot" style="background:#f59e0b;"></div>';
                    else dotsHtml = '<div class="task-dot" style="background:#ef4444;"></div>';
                }
                
                gridHtml += `
                    <div class="calendar-day ${isToday ? 'today' : ''}">
                        <span class="day-number">${d}</span>
                        <div class="task-dots">${dotsHtml}</div>
                    </div>
                `;
            }
            document.getElementById('calendarGrid').innerHTML = gridHtml;
            document.querySelector('.calendar-section h3').innerHTML = `<i class="far fa-calendar-alt" style="margin-right: 8px;"></i> ${firstDay.toLocaleString('default', { month: 'long' })} ${currentYear}`;
        }

        document.getElementById('prevMonth').addEventListener('click', () => {
            if (currentMonth === 0) {
                currentMonth = 11;
                currentYear--;
            } else {
                currentMonth--;
            }
            renderCalendar();
        });
        
        document.getElementById('nextMonth').addEventListener('click', () => {
            if (currentMonth === 11) {
                currentMonth = 0;
                currentYear++;
            } else {
                currentMonth++;
            }
            renderCalendar();
        });

        // ---------- MODAL ----------
        const modal = document.getElementById('personModal');
        document.getElementById('addPersonBtn').addEventListener('click', () => {
            modal.classList.add('active');
        });
        document.getElementById('closeModalBtn').addEventListener('click', () => {
            modal.classList.remove('active');
        });
        window.addEventListener('click', (e) => {
            if (e.target === modal) modal.classList.remove('active');
        });

        document.getElementById('savePersonBtn').addEventListener('click', () => {
            const nameInput = document.getElementById('personNameInput');
            const name = nameInput.value.trim();
            if (!name) return;
            
            const newUser = {
                id: Date.now().toString(),
                name: name
            };
            users.push(newUser);
            currentUser = newUser;
            saveToStorage();
            updateUserUI();
            renderTodos();
            updateAnalytics();
            renderCalendar();
            nameInput.value = '';
            modal.classList.remove('active');
        });

        // switch user (demo: simple click on badge cycles)
        document.getElementById('userBadge').addEventListener('click', () => {
            const currentIndex = users.findIndex(u => u.id === currentUser.id);
            const nextIndex = (currentIndex + 1) % users.length;
            currentUser = users[nextIndex];
            updateUserUI();
            renderTodos();
            updateAnalytics();
            renderCalendar();
            saveToStorage();
        });

        // init
        loadFromStorage();
        renderCalendar();
        updateAnalytics();
    </script>
</body>
</html>
